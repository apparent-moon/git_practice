<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soylent.com -  Let us take a few things off your plate.</title>
    <link rel="stylesheet" href="soylent.css">
</head>
<body>
    <div class="banner-wide">
        <p>Free shipping to the continental U.S. on orders $25 and over!</p>
    </div>
    <div class="header-content">
        <div class="header-container">
            <div class="logo-header">
                <div class="soylent-logo">
                    <img src="./210322.png" alt="soylent-logo">
                </div>
            </div>
            <div class="center-header">
                <li class="header_menu-item">DRINKS</li> <li class="arrow"></li>
                <li class="header_menu-item">POWDERS</li> <li class="arrow"></li>
                <li class="header_menu-item">BARS</li>
                <li class="header_menu-item">MERCH</li>
                <li class="header_menu-item">SHOP ALL</li>
                <li class="header_menu-item">LEARN</li> <li class="arrow"></li>
                <div class="center-header-hide"></div>
            </div>
            <div class="right-header">
                <li class="header_menu-item">STORE LOCATOR</li>
                <li class="flag"></li>
                <li class="user"></li>
                <li class="bag"></li>
            </div>
        </div>
    </div>
</body>
</html>
