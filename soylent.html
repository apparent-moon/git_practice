<!DOCTYPE html>
<html lang="ko">
<html>
  <head>
    <meta charset="UTF-8">
    <title> Soylent.com - Let us take a few things off your plate. </title>
    <link rel="stylesheet" href="./soylent.css">
  </head>
<body>
  <div class="pencil-banner">
    <div class="disappearbar">
      <p> Free shipping to the continental U.S. on order $25 and over!</p>
    </div>
    <div class="header">
      <div class="mainheader">
        <div class="leftheader">
          <div class="logo">
            <img src="./soylent.png" alt="soylent">
          </div>
        </div>
        <div class="centerheader">
          <div class="menu-item">DRINKS</div> <div class="arrow"></div>
          <div class="menu-item">POWDERS</div> <div class="arrow"></div>
          <div class="menu-item">BARS</div>
          <div class="menu-item">MERCH</div>
          <div class="menu-item">SHOP ALL</div>
          <div class="menu-item">LEARN</div> <div class="arrow"></div> 
          <div class="hidden-header"></div>
        </div>
        <div class="rightheader">
          <div class="menu-item-right"> STORE LOCATOR</div>
          <div class="menu-item-right"> 
            <img src="./flag.png" alt="국기">
          </div>
          <div class="menu-item-right">
            <img src="./" alt="사람사진">
          </div>
          <div class="menu-item-right">
            <img src="./" alt="자물쇠사진">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
