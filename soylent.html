<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./m.css">
    <title>
        Soylent.com - Let us take a few things off your plate.
      </title>
</head>
<body> <!-- body는 브라우저마다 기본적으로 다르게 margin padding이 들어가 있다 고로 main.css에서 초기화 시켜준다.-->
    <div class="pencil-banner">
        <p>Free shipping to the continental U.S. on orders $25 and over!</p>
    </div>
    
    <div class="header">
        <div class="container">
            <div class="container-left">
                <div class="logo">
                    <img src="./flag.png" alt="soylent">
                    <!--<img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="로고">  -->                  
                </div>
            </div>
            <div class="container-center">
                <div class="center-menu">
                    <div class="menu-item">DRINKS</div>
                    <div class="menu-item">POWDERS</div>
                    <div class="menu-item">BARS</div>
                    <div class="menu-item">MERCH</div>
                    <div class="menu-item">SHOP ALL</div>
                    <div class="menu-item">LEARN</div>
                </div>
            </div>
            <div class="container-right">
                <div class="store">
                    <a href="*">STORE LOCATOR</a>
                </div>
                <div class= "right-menu">
                    <img src="./flag.png" alt="국기">
                    <img src="./" alt="사람사진">
                    <img src="./" alt="자물쇠사진">
                </div>
            </div>
        </div>
    </div>

</html>
